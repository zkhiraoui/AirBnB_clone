<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Dropdowns</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
</head>
<body>
    <header></header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <ul class="popover">
                    <li><h2>California</h2>
                        <ul>
                            <li>San Francisco</li>
                            <li>Los Angeles</li>
                        </ul>
                    </li>
                    <li><h2>Arizona</h2>
                        <ul>
                            <li>Phoenix</li>
                            <li>Tucson</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <ul class="popover">
                    <li>Wifi</li>
                    <li>Heating</li>
                    <li>Air conditioning</li>
                </ul>
            </div>
            <button>Search</button>
        </section>
    </div>
    <footer></footer>
</body>
</html>
